---

- name: Provision Test Ec2
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:

########################
# Used for creating the EC2 Instance.
# Must not be deleted
########################

  - name: Create Test Ec2
    ec2:
      key_name: aws-patrick-oregon
      instance_type: t2.micro
      image: ami-6df1e514
      wait: yes
      count: 1
      vpc_subnet_id: subnet-9fcbd3c7
      assign_public_ip: no
      region: us-west-2
      instance_tags:
         ansible: jenkins
         buildcli: test
    register: ec2_instance

  - name: Temporary Add Host IP
    add_host:
      name: "{{ ec2_instance.instances[0].public_ip }}"
      groups: ec2-hosts
      instance_id: "{{ ec2_instance.instance_ids[0] }}"

########################
# Main Configuration Steps
- name: Configuring new EC2 for Tests
  hosts: ec2-hosts
  user: ec2-user
  gather_facts: false
  tasks:

  - name: Pause To bypass Connection Refused
    pause:
      seconds: 25

  - include: configure.yml



########################
# Only executed when "-e delete_instance=true"
- name: Return EC2 Instance 
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:

  - name: Delete Instance when delete_instance is True
    ec2:
      state: absent
      instance_id: "{{ ec2_instance.instance_ids[0] }}"
      region: us-west-2
      wait: yes
    when: delete_instance | match("true")

